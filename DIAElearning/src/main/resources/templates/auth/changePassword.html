<!DOCTYPE html>
<html lang="en"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	layout:decorator="layouts/main">
<head>
<meta charset="ISO-8859-1" />
</head>
<body>
	
<div layout:fragment="content">
	<div class="page-content-inner">
	<div class="row">
        	<div class="col-md-6 ">
		        <div id="successmsg" class="alert alert-success" style="display:none"></div>
		        <div id="errormsg" class="alert alert-danger" style="display:none"></div>
        <div class="portlet light ">
        	<div class="portlet-title">
    			<div class="caption">
                   <i class="icon-settings font-dark"></i>
                   <span class="caption-subject font-dark sbold uppercase">Change Password</span>
                </div>                                                               
            </div>
                	<div class="portlet-body form">
                		<form role="form" id="changePasswordForm">
                			<div class="form-body">
                			
                				 <div class="form-group">
                                   <label th:text="#{label.user.currentPassword}" >current</label>
                                   <div class="input-group">
                                   		<span class="input-group-addon">
	                                  	<i class="fa fa-lock font-red"></i>
	                                   </span>
	                                   <input type="password" class="form-control" id="oldpass" name="oldPassword" value="" placeholder="Current Password" />
                                   </div>
                              	</div>
                              	
                              	<div class="form-group">
                                   <label th:text="#{label.user.newPassword}">new</label>
                                   <div class="input-group">
                                   		<span class="input-group-addon">
	                                  	<i class="fa fa-lock font-red"></i>
	                                   </span>
	                                   <input type="password" class="form-control" id="password" name="newPassword"  value="" placeholder="New Password" />
                                   </div>
                              	</div>
                              	
                              	<div class="form-group">
                                   <label th:text="#{label.user.confirmPass}" >confirm</label>
                                   <div class="input-group">
                                   		<span class="input-group-addon">
	                                  	<i class="fa fa-lock font-red"></i>
	                                   </span>
	                                   <input type="password" class="form-control" id="matchPassword" name="matchingPassword" value="" placeholder="Confirm Password" />
                                   </div>
                                   <div id="globalError" class="alert alert-danger" style="display:none">error</div>
                              	</div>			
                			</div>
                			<div class="form-actions right">
                               <button class="btn btn-primary" type="submit" onclick="savePass()" th:text="#{message.changePassword}">change</button>             
                            </div>
                	</form>
              </div>
            
        </div>
        
        </div>
        
        </div>
        </div>
</div>
</body>
</html>
