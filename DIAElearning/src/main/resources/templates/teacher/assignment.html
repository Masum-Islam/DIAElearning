<!DOCTYPE html>
<html lang="en"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	layout:decorator="layouts/main">
	
<head>
<meta charset="ISO-8859-1" />
<title th:text="#{label.pages.teacher.assignment}">Title</title>
</head>
<body>
	
	 <th:block layout:fragment="script">
	 
           <link th:href="@{/assets/css/bootstrap-select_1.css}" rel="stylesheet" type="text/css" />
           <script th:src="@{/assets/js/bootstrap-select_1.js}"></script>
           <script th:src="@{/assets/js/custom_js/assignment.js}"></script>
            <!-- <script>
                 function foo() {
                    ...
                 }
            </script> -->
       </th:block>
	
	<div layout:fragment="content">
		 <!-- BEGIN PAGE CONTENT INNER -->
		<div class="page-content-inner">
			<div class="row">
				<div>
					<!-- BEGIN SAMPLE FORM PORTLET-->
					<div class="portlet light ">
						<div class="portlet-title">
							<div class="caption font-red-sunglo">
								<i class="icon-settings font-red-sunglo"></i> <span
									class="caption-subject bold">Create Assignment</span>
							</div>
							<div class="actions">
								<div class="btn-group">
									<a class="btn btn-sm green btn-outline dropdown-toggle" href="javascript:;"
										data-toggle="dropdown"> Actions <i
										class="fa fa-angle-down"></i>
									</a>
									<ul class="dropdown-menu pull-right">
										<li><a th:href="@{/teacher/allAssignment}"> <i class="fa fa-eye"></i>View Assignments</a></li>
										<li><a href="javascript:;"> <i class="fa fa-pencil"></i>Edit Assignment</a></li>
									</ul>
								</div>
							</div>
						</div>

						<div class="portlet-body form">
							<form role="form" id="assignmentForm" th:object="${assignment}" action="@{/teacher/assignment}" method="post">
								<div class="form-body">
									<input type="hidden" th:field="*{id}" />
									<div class="row">
										<div class="col-sm-4">
											<!--Column left-->
											<div class="form-group">
												<label th:text="#{label.assignment.title}" class="control-label">Title</label> 
												<input type="text" th:field="*{title}" class="form-control" /> 
												<span id="titleError" class="text-danger" style="display: none"></span>
											</div>
										</div>

										<div class="col-sm-2">
											<!--Column right-->
											<div class="form-group">
												<label th:text="#{label.assignment.session}" class="control-label">Session</label> 
												<input type="text" th:field="*{session}" class="form-control" /> 
												<span id="sessionError" class="text-danger"	style="display: none"></span>
											</div>
										</div>
										
										<div class="col-sm-3">
											<div class="form-group">
												<label for="dtp_input2"
													th:text="#{label.assignment.submitStartDate}"
													class="control-label">Start Date</label>
												<div class="input-group date form_date">
													<input class="form-control" name="submitStartDate"
														size="16" type="datetime" th:field="*{submitStartDate}" />
													<span class="input-group-addon"><span
														class="glyphicon glyphicon-remove"></span></span> <span
														class="input-group-addon"><span
														class="glyphicon glyphicon-calendar"></span></span>
												</div>
											</div>

										</div>
										
										<div class="col-sm-3">
											<div class="form-group">
												<label for="dtp_input2"
													th:text="#{label.assignment.submitEndDate}"
													class="control-label">End Date</label>
												<div class="input-group date form_date">
													<input class="form-control" name="submitEndDate"
														th:field="*{submitEndDate}" size="16" type="datetime" />
													<span class="input-group-addon"><span
														class="glyphicon glyphicon-remove"></span></span> <span
														class="input-group-addon"><span
														class="glyphicon glyphicon-calendar"></span></span>
												</div>
											</div>
										</div>
									</div>
									<div class="row">
										<div>
											<div class="form-group">
												 <label th:text="#{label.assignment.instructions}" class="control-label">Instructions</label>
												 <textarea class="form-control" id="summernote" th:field="*{instructions}" name="instructions" placeholder="content" maxlength="140" rows="7"></textarea>
											</div>
										</div>
									</div>
									<div class="row">
										<div class="col-sm-6">
											<div class="form-group">
												<label th:text="#{label.group.selectGroup}" class="control-label">Select Group</label> 
												
												<select th:field="*{emails}" name="emails[]" class="selectpicker" multiple data-actions-box="true" data-live-search="true" data-selected-text-format="count>2">
													
													<optgroup  th:each="group: ${emails}"	th:label="${group.name}" data-collapsible-optgroup="true" data-load-collapse-optgroup="false">
																
														<option th:each="groupDetails : ${group.groupDetails}"
																th:value="${groupDetails.id}"
																th:text="${groupDetails.email}" data-icon="glyphicon glyphicon-envelope" >
														Group Email</option>
														
														<!-- <option th:each="group: ${emails}"
																th:value="${group.id}"
																th:text="${group.name}" data-icon="glyphicon glyphicon-envelope" >
														Group Email</option> -->
														
														
													</optgroup>
																										
												</select>
												
											</div>
										</div>
										
										<div class="col-sm-6">
											<div class="form-actions" style="text-align: right;">
											
												<input  class="btn blue" data-loading-text="Processing Request..." id="save" name="save" value="Save" type="submit"></input>
												<input  class="btn blue" data-loading-text="Processing Request..." id="saveAndPublised" name="published" value="Published" type="submit"></input>
												
											</div>
										</div>
										
									</div>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
